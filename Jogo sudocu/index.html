<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo de Sudoku Acessível</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="../aplicações.html">Fechar    </a>
    <!-- Tela inicial -->
  <div id="start-screen">
    <h1>Bem-vindo ao Sudoku Acessível</h1>

    <!-- Seleção de nível de dificuldade -->
    <div>
      <label for="difficulty">Escolha o nível de dificuldade:</label>
      <select id="difficulty">
        <option value="1">Fácil</option>
        <option value="2">Médio</option>
        <option value="3">Difícil</option>
        <option value="4">Muito Difícil</option>
      </select>
    </div>

    <!-- Seleção de símbolos (números, letras, símbolos, etc.) -->
    <div>
      <label for="symbols">Escolha os símbolos:</label>
      <select id="symbols">
        <option value="numbers">Números</option>
        <option value="letters">Letras</option>
        <option value="shapes">Formas Geométricas</option>
      </select>
    </div>

    <!-- Seleção de idioma -->
    <div>
      <label for="language">Escolha o idioma:</label>
      <select id="language">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
      </select>
    </div>

    <!-- Botão para começar o jogo -->
    <button id="start-btn">Entrar para Jogar</button>
  </div>

  <!-- Jogo -->
  <div id="game-screen" class="hidden">
    <header>
      <h1>Sudoku Acessível</h1>
      <div id="controls">
        <button onclick="exitGame()">Sair do Jogo</button>
      </div>
    </header>

    <section class="game-container">
      <div id="sudoku-grid" class="grid">
        <!-- O tabuleiro de Sudoku será gerado aqui -->
      </div>
      <div id="voice-info">
        <span id="level-info">Nível 1</span>
        <span id="voice-output"></span>
      </div>
      <button onclick="checkSolution()">Verificar Solução</button>
    </section>
  </div>

  <footer>
    <p>Jogo de Sudoku Acessível | Criado para você</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
