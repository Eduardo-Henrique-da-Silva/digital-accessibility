<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Colorir</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <a href="../aplicações.html">Voltar</a>
    <h1 id="title">Jogo de Colorir</h1>

    <!-- Botões de configuração de acessibilidade -->
    <div id="accessibilitySettings">
        <button onclick="toggleLanguage()">Alternar Idioma</button>
        
        <label for="speechToggle">Leitura em Voz Alta:</label>
        <input type="checkbox" id="speechToggle" onchange="toggleSpeech()">

        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="setVolume()">

        <label for="rate">Velocidade:</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" onchange="setRate()">
        
        <button onclick="increaseFont()">Aumentar Fonte</button>
        <button onclick="decreaseFont()">Diminuir Fonte</button>

        <button onclick="toggleContrast()">Alternar Contraste</button>
    </div>

    <!-- Paleta de cores -->
    <div id="palette">
        <button class="color" style="background-color: red;" onclick="selectColor('red')">Vermelho</button>
        <button class="color" style="background-color: green;" onclick="selectColor('green')">Verde</button>
        <button class="color" style="background-color: blue;" onclick="selectColor('blue')">Azul</button>
        <button class="color" style="background-color: yellow;" onclick="selectColor('yellow')">Amarelo</button>
        <button class="color" style="background-color: orange;" onclick="selectColor('orange')">Laranja</button>
        <button class="color" style="background-color: purple;" onclick="selectColor('purple')">Roxo</button>
        <button onclick="openColorPicker()">Mais Cores</button>
    </div>

    <!-- Área de desenho -->
    <div id="drawingArea" style="grid-template-columns: repeat(10, 50px);">
        <div class="cell" onclick="colorCell(this)"></div>
        <div class="cell" onclick="colorCell(this)"></div>
        <div class="cell" onclick="colorCell(this)"></div>
        <!-- Adicione mais células conforme necessário -->
    </div>
    
    <h3>Salve ou Imprima</h3>
    <!-- Botões para salvar ou imprimir o desenho -->
    
    <div id="saveAndPrint">
        <button onclick="saveDrawing()">Salvar Desenho</button>
        <button onclick="printDrawing()">Imprimir Desenho</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
