<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Dominó Acessível</title>
  <style>
    /* Adicionando alguns estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #board {
      margin-top: 20px;
    }
    .domino {
      display: inline-block;
      width: 50px;
      height: 100px;
      margin: 5px;
      text-align: center;
      background-color: #f2f2f2;
      border: 1px solid #333;
      line-height: 100px;
      font-size: 24px;
    }
    .hand {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
    }
    .hand div {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      border: 1px solid #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<a href="../index.html">Fechar  </a>
  <h1>Jogo de Dominó Acessível</h1>
  <label for="num-pieces">Número de peças para cada jogador:</label>
  <input type="number" id="num-pieces" min="7" max="15" value="7">
  <button onclick="startGame()">Iniciar Jogo</button>

  <div>
    <h3>Escolha o lado para jogar a pedra:</h3>
    <input type="radio" id="left" name="side" value="left">
    <label for="left">Ponta Esquerda</label>
    <input type="radio" id="right" name="side" value="right" checked>
    <label for="right">Ponta Direita</label>
  </div>

  <div id="board"></div>
  
  <h3>Sua mão:</h3>
  <div id="player-hand" class="hand"></div>

  <h3>Histórico de jogadas:</h3>
  <ul id="moves-list"></ul>

  <h3>Peças do Oponente:</h3>
  <div id="computer-hand" class="hand"></div>

  <script src="game.js"></script>
</body>
</html>
