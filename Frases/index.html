<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tradução</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="../index.html">Fechar    </a>
    <div class="container">
        <h1>Jogo de Tradução (Inglês/Português)</h1>
        
        <div id="question-container">
            <p id="question">Clique para iniciar o jogo.</p>
        </div>

        <div id="input-container">
            <input type="text" id="answer" placeholder="Digite sua resposta..." aria-label="Digite sua tradução">
            <button onclick="checkAnswer()">Verificar</button>
        </div>

        <div id="feedback-container">
            <p id="feedback" aria-live="polite"></p>
        </div>
        
        <button onclick="newQuestion()">Nova Frase</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
